<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFinder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="reg">
        <div class="register_menu">
            <img class="Lcuadro" src="Imagenes/Rectangulo1.png" alt="">
            <img class="Lcuadro2" src="Imagenes/Rectangulo2.png" alt="">
            <div class="Rgistro1">
                <p>Registro</p>
            </div>
            <div class="Registro">
                <p>Registro</p>
            </div>
            <div class="formulario">
                <form method="post">
                    <div class="nombreCompleto">
                        <input type="text" required placeholder="Ingrese nombre completo...">
                        
                    </div>
                    <div class="nroTelefonico">
                        <input type="text" required placeholder="Ingrese su número telefonico...">
                        
                    </div>
                    <div class="correoElectronico">
                        <input type="text" required placeholder="Ingrese su correo electronico...">
                        
                    </div>
                    <div class="nombreUser">
                        <input type="text" required placeholder="Ingrese su nombre de usuario...">
                        
                    </div>

                    <div class="conclave">
                        <input type="password" required placeholder="Ingrese su clave..">
                        
                    </div>
                    <div class="conclaveConfirm">
                        <input type="password" required placeholder="Vuelva a ingrese su clave...">
                        
                    </div>
                </form>
            </div>
            <div class="palabras1">
               <div class="input1"><p>Nombre completo</p></div>
               <div class="input2"><p>Numero telefonico</p></div> 
               <div class="input3"><p>Correo electronico</p></div>
               <div class="input4"><p>Nombre de usuario</p></div>
               <div class="input5"><p>Contraseña</p></div>
               <div class="input6"><p>Confirmar contraseña</p></div>
            </div>
            <div class="listo"><input type="submit" value="¡Listo!"></div>
        </div>
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
</body>
</html>
